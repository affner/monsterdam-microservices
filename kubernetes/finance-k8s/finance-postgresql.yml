apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: finance-postgresql-pvc
  namespace: demo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: finance-postgresql
  namespace: demo
  labels:
    app: finance-postgresql
type: Opaque
data:
  postgresql-password: ZGVlZTlhODM0Yzc2YzkyYTg1NDc5ZTYzYzAyNmQ1YjUyYzdiZjI3ZDNjMWU4NjZiYzIwZjllYmFlNjVl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-postgresql
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-postgresql
  template:
    metadata:
      labels:
        app: finance-postgresql
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: finance-postgresql-pvc
      containers:
        - name: postgres
          image: postgres:16.1
          env:
            - name: POSTGRES_USER
              value: finance
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: finance-postgresql
                  key: postgresql-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1'
---
apiVersion: v1
kind: Service
metadata:
  name: finance-postgresql
  namespace: demo
spec:
  selector:
    app: finance-postgresql
  ports:
    - port: 5432
